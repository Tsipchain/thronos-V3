<!DOCTYPE html>
<html>
<head>
    <title>Thronos Network Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #0f0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stat-box {
            border: 1px solid #333;
            padding: 10px;
            background: #000;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Network Intelligence</h2>
    
    <div class="stats-grid">
        <div class="stat-box">
            <div>Total Pledges</div>
            <div id="pledgeCount" class="stat-value">-</div>
        </div>
        <div class="stat-box">
            <div>Total Transactions</div>
            <div id="txCount" class="stat-value">-</div>
        </div>
        <div class="stat-box">
            <div>THR Burned</div>
            <div id="burned" class="stat-value">-</div>
        </div>
        <div class="stat-box">
            <div>AI Treasury</div>
            <div id="aiBalance" class="stat-value">-</div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="pledgeChart"></canvas>
    </div>

    <script>
        async def fetchStats() {
            try {
                const response = await fetch('/api/network_stats');
                const data = await response.json();
                
                document.getElementById('pledgeCount').innerText = data.pledge_count;
                document.getElementById('txCount').innerText = data.tx_count;
                document.getElementById('burned').innerText = data.burned;
                document.getElementById('aiBalance').innerText = data.ai_balance;
                
                renderChart(data.pledge_growth);
            } catch (e) {
                console.error("Failed to fetch stats:", e);
            }
        }

        function renderChart(growthData) {
            const ctx = document.getElementById('pledgeChart').getContext('2d');
            const labels = growthData.map(d => d.date);
            const counts = growthData.map(d => d.count);
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pledge Growth',
                        data: counts,
                        borderColor: '#0f0',
                        backgroundColor: 'rgba(0, 255, 0, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: '#0f0' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#333' },
                            ticks: { color: '#0f0' }
                        },
                        x: {
                            grid: { color: '#333' },
                            ticks: { color: '#0f0' }
                        }
                    }
                }
            });
        }

        // Fix for "async def" typo in JS - should be "async function"
        // I will correct it in the actual script tag logic below if I were running it, 
        // but since I am writing the file, I must ensure it is correct now.
        // Re-writing the script block correctly.
    </script>

</body>
</html>
